log4j.logger.com.epam.synchronoss.orbitsync=DEBUG, RP, STDOUT
log4j.logger.com.epam.ta=INFO, RP, STDOUT
log4j.logger.org.apache.http=INFO, RP, STDOUT

log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%.6t] %-5p - %m%n

log4j.appender.RP=com.epam.ta.reportportal.log4j.appender.ReportPortalAppender
log4j.appender.RP.layout=org.apache.log4j.PatternLayout
log4j.appender.RP.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%.6t] %-5p - %m%n